<div class="container">
    <h1> Add Geo Form </h1>
    <form method="post" role="form" th:action="@{/geo/addgeo}" th:object="${geoClass}">
        <div class="form-group mb-3">


            <input class="form-control"
                   id="secId"
                   name="secId"
                   placeholder="Section ID"
                   th:field="*{secId}"
                   type="text"
            />
            <input class="form-control"
                   id="secNameGeo"
                   name="secNameGeo"
                   placeholder="Enter name"
                   th:field="*{secName}"
                   type="text"
            />

            <input class="form-control"
                   id="geoName"
                   name="geoName"
                   placeholder="Enter name"
                   th:field="*{geoName}"
                   type="text"
            />
            <input class="form-control"
                   id="code"
                   name="geoName"
                   placeholder="Enter Code"
                   th:field="*{code}"
                   type="text"
            />

        </div>
        <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Add Geo class</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <h3> GeologicalClasses </h3>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Sec. Name</th>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="geo : ${geolst}">
            <td th:text="${geo.section.name}"></td>
            <td th:text="${geo.id}"></td>
            <td th:text="${geo.geoName}"></td>
            <td th:text="${geo.code}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
